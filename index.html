<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="grid-container">
    <div id="output">
      <div id="previous-operand"></div>
      <div id="current-operand"></div>
    </div>
    <button id="all-clear" class="span-two">AC</button>
    <button id="delete">โซ</button>
    <button id="operator-division" class="operator">รท</button>
    <button id="operator-percentage" class="operator">%</button>
    <button id="number1">1</button>
    <button id="number2">2</button>
    <button id="number3">3</button>
    <button id="operator-mulitplication" class="operator">*</button>
    <button id="operator-power-rating" class="operator">^</button>
    <button id="number4">4</button>
    <button id="number5">5</button>
    <button id="number6">6</button>
    <button id="operator-addition" class="operator">+</button>
    <button id="number7">7</button>
    <button id="number8">8</button>
    <button id="number9">9</button>
    <button id="operator-subtraction" class="operator">-</button>
    <button id="number-dot" class="span-two">.</button>
    <button id="number0">0</button>
    <button id="equal" class="operator">=</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
